<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>

      <!-- simple JS inside html -->

      <!-- <button v-on:click="counter++">Add</button>
      <button v-on:click="counter--">Remove</button> -->

      <!-- VUE -->
      <button v-on:click="addBtn(15)">Add</button>
      <!-- . is a modify and changes the normal process -->
      <!-- . right only allows right click of the mouse -->
      <button v-on:click.right="remBtn(5)">Remove</button>

      <!-- v-once only works once therefore wont change on the counter changes -->
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>

      <!-- stores the name only on "enter" pressed -->
      <input type="text" v-model="name" />
      <button v-on:click="resetInput">Reset</button>
      <p>Your name: {{ fullName }}</p>

      <!-- . prevent stop the page to reloads the page and saves the info on the screen -->
      <form action="" v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
